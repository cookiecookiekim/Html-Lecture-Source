<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- 중요 -->
    <h1> 기본적인 표 만들기 </h1>
    <table border="1"> <!-- border는 데이터 겉에 눈금 표시 같은 개념 1만큼-->
        <tr> 
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>
        </tr>
        <tr> 
            <td> 4 </td>
            <td> 5 </td>
            <td> 6 </td>
        </tr>
        <tr> 
            <td> 7 </td>
            <td> 8 </td>
            <td> 9 </td>
        </tr>
    </table>
    <hr>
    <!-- 표를 만드는 태그는 table , tr , th , td 가 있다.
        - table : 기본적인 표를 생성 
        - tr : 표의 행을 나타내는 태그 
        - th : 표의 제목을 나타내는 태그 
        - td : 표의 들어갈 데이터를 나타내는 태그 -->

        <table border="1">
            <caption><b> 메뉴 리스트 </b></caption> <!--caption은 표에 대한 설명 -->
            <tr>
                <th> 메뉴 이름 </th>
                <th> 메뉴 가격 </th>
                <th> 판매 상태 </th>
            </tr>
            <tr> <!-- th>td*3 했더니 이렇게 생성 -->
                <td> 과메기떡 </td>
                <td> 3000 </td>
                <td> Y </td>
            </tr>
            <tr>
                <td> 과메기떡 </td>
                <td> 3000 </td>
                <td> Y </td>
            </tr>
            <tr>
                <td> 과메기떡 </td>
                <td> 3000 </td>
                <td> Y </td>
            </tr>
        </table>
        <hr>
        <h1> 표의 행과 열 합치기 </h1>
        <!-- td 태그 속성을 이용하여 행과 열을 합칠 수 있다. 
        colspan : 열 합치기
        rowspan : 행 합치기 -->

        <table border="1">
            <caption> 회원 정보 리스트 </caption>
            <tr>
                <td colspan="2" rowspan="2" width="130px" height="150px"> 사진 </td>
                <td width="80px"> 이름 </td>
                <td width="200px"></td>
            </tr>
            <tr>
                <td> 연락처 </td>
                <td></td>
            </tr>
            <tr>
                <td width="70px" height="50px"> 주 소 </td>
                <td colspan="3"></td>
            </tr>
        </table>
        <hr>
        <h1> 테이블 태그의 구조 설정하기 </h1>
        <table border="1">
            <thead>
                <tr>
                    <th> 이름 </th>
                    <th> 나이 </th>
                    <th> 주소 </th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                        <td> 푸바오 </td>
                        <td> 4 </td>
                        <td> 중국 사천성 </td>
                    </tr>
                    <tr>
                        <td> 후이바오 </td>
                        <td> 1 </td>
                        <td> 용인시 에버랜드 </td>
                    </tr>
                    <tr>
                        <td> 루이바오 </td>
                        <td> 1 </td>
                        <td> 용인시 에버랜드 </td>
                    </tr>
                </tbody>
            <tfoot>
                <tr>
                    <td> 총 바오 패밀리 </td>
                    <td colspan="2"></td>
                </tr>
            </tfoot>
        </table>

        <br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br>
</body>
</html>
